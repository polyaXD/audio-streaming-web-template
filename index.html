<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RuTify</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div id="audio-outer-container">
        <div class="decor">
            <div id="logo-container">
                <img id="logo" src="resources/music_logos/17-zhelaniy.jpg">
            </div>
            <span id="name">Семнадцать желаний</span>
            <span id="author">saypink!</span>
            <audio id="audio" ></audio>
            <div id="controls">
                <div class="audio-track"><div class="time"></div></div>
                <div id="button-container">
                    <button class="prev control-button"><img class="button-img" src="resources/buttons/prev-button.png" alt="a"></button>
                    <button class="play control-button"><img id="play-pause" class="button-img" src="resources/buttons/play.png" alt="a"></button>
                    <button class="next control-button"><img class="button-img" src="resources/buttons/next-button.png" alt="a"></button>
                </div>
                <div id="waves">
                    <div id="wave1" class="wave" style="left: 7px"></div>
                    <div id="wave2" class="wave" style="left: 33px"></div>
                    <div id="wave3" class="wave" style="left: 59px"></div>
                    <div id="wave4" class="wave" style="left: 85px"></div>
                    <div id="wave5" class="wave" style="left: 111px"></div>
                    <div id="wave6" class="wave" style="left: 137px"></div>
                    <div id="wave7" class="wave" style="left: 163px"></div>
                    <div id="wave8" class="wave" style="left: 189px"></div>
                    <div id="wave9" class="wave" style="left: 215px"></div>
                    <div id="wave0" class="wave" style="left: 241px"></div>
                </div>

            </div>
        </div>
    </div>
    <span id="signa">&#169 Made by Dmitriy Busygin</span>
    <script src="script.js"></script>
</body>
</html>
